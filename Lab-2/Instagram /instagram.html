<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="/Users/aiymtursynbekova/Desktop/Снимок экрана 2025-01-30 в 11.53.15.png" alt="Instagram Phone Preview">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">OR</div>
                <button class="facebook-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-links">
                    <p><a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://apps.apple.com/us/app/instagram/id389801252&ved=2ahUKEwjY0N2B8JyLAxVAU2wGHWQjHfsQFnoECBcQAQ&usg=AOvVaw2-hB8WmiL6qNksivdTGruH">
                    <img src="/Users/aiymtursynbekova/Desktop/Снимок экрана 2025-01-30 в 11.59.07.png" alt="App Store">
                    </a>

                    <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://play.google.com/store/apps/details%3Fid%3Dcom.instagram.android%26hl%3Den&ved=2ahUKEwjLpOX78ZyLAxWfzzgGHTgnAeIQFnoECBMQAQ&usg=AOvVaw0mEnCNqZyKzL338bsQCca2">
                    <img src="/Users/aiymtursynbekova/Desktop/Снимок экрана 2025-01-30 в 12.00.48.png" alt="Google Play">
                    </a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
